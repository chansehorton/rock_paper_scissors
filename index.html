<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock Paper Scissors!!!</title>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>

  <link rel = "stylesheet" href='style.css'>

</head>
<body>

<div class = "container">
  <div class = "row">
    <div class = "col s12" id = "title">Rock Paper Scissors
    </div>
  </div>
</div>
  <div class = "container" >
    <div class="row">
      <div id = "user_select">
      <div class="col s12 m6 l3 blue" id = "rock"><p>s12 m6 l3</p></div>
      <img href = "rock.gif">
      <div class="col s12 m6 l3 red" id = "paper"><p>s12 m6 l3</p></div>
      <div class="col s12 m6 l3 yellow" id = "scissors"><p>s12 m6 l3</p></div>
    </div>
      <div id = "score" class="col s12 m6 l3 green"><p>s12 m6 l3</p></div>
    </div>

    <div class="row">
      <div class="col s12 m9 l9 yellow" id="choice"><p>s12 m6 l3</p></div>
      <div class="col s12 m3 l3 red" id="reset"><p>s12 m6 l3</p></div>
    </div>
    <div class = "row">
      <div class = "col s6 purple" id = "result"><p>s6</p>
    </div>
  </div>






<script src="index.js"></script>
</body>


</html>
