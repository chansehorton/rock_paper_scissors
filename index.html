<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>Rock Paper Scissors!!!</title>

 <!-- Compiled and minified CSS -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">

 <!-- Compiled and minified JavaScript -->
 <script
 src="https://code.jquery.com/jquery-3.1.1.min.js"
 integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
 crossorigin="anonymous"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>

 <link rel = "stylesheet" href="style.css">

</head>
<body>

<div class = "container">
 <div class = "row">
   <div class = "col s12 center" id = "title"><h1>Rock Paper Scissors</h1>
   </div>
 </div>
</div>
 <div class = "container" >
   <div class="row">
     <div id = "user_select">
     <div class="col s12 m6 l3" id = "rock">
     <img class "left" src = "rock.jpg">
     </div>

     <div class="col s12 m6 l3" id = "paper">
     <img class = "center" src = "paper.jpg">
     </div>

     <div class="col s12 m6 l3" id = "scissors">
     <img src = "scissors.jpeg">
   </div>
   </div>

   <div class = "col s12 m6 l3 center" id ="score">
     <h5>Score</h5>
     <div>
       <span>USER</span>
       <span>---</span>
       <span>AI</span>
     </div>
     <div>
       <span id="user_score">0</span>
       <span>---</span>
       <span id="comp_score">0</span>
     </div>
   </div>
 </div>

   <div class="row">
     <div class="col s12 m9 l9">
       <h4>Show User's Choice</h4>
       <h4 id="choice"></h4>
     </div>
     <div class="col s12 m3 l3" id="reset"><a class="waves-effect waves-light btn">Reset</a></div>
   </div>
   <div class = "row">
     <div class = "col s6" >
       <h4>Result of the Game</h4>
       <h4 id="result"></h4>
   </div>
 </div>





</div>
<script src="index.js"></script>
</body>


</html>
