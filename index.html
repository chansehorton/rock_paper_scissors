<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock Paper Scissors!!!</title>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>

  <link rel = "stylesheet" href='style.css'>

</head>
<body>

<div class = "container">
  <div class = "row">
    <div class = "col s12" id = "title">Rock Paper Scissors
    </div>
  </div>
</div>
  <div class = "container" >
    <div class="row">
      <div id = "user_select">
      <div class="col s12 m6 l3" id = "rock">
      <img class "left" src = "rock.jpg">
      </div>

      <div class="col s12 m6 l3" id = "paper">
      <img class = "center" src = "paper.jpg">
      </div>

      <div class="col s12 m6 l3" id = "scissors">
      <img src = "scissors.jpeg">
    </div>
    </div>

    <div class = "col s12 m6 l3"<p>Score</p>
      <div id = "user_score"></div>
      <div id ="comp_score" ></div>

    </div>
  </div>

    <div class="row">
      <div class="col s12 m9 l9" id="choice"><p>Choice</p></div>
      <div class="col s12 m3 l3" id="reset"><a class="waves-effect waves-light btn">Reset</a></div>
    </div>
    <div class = "row">
      <div class = "col s6 purple" id = "result"><p>s6</p>
    </div>
  </div>






<script src="index.js"></script>
